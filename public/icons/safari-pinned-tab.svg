<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#A78BFA;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Main text with gradient and glow -->
    <text x="100" y="35" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="url(#textGradient)" text-anchor="middle" filter="url(#glow)">eSignature</text>

    <!-- Subtle underline accent -->
    <path d="M55 42 Q100 40 145 42" stroke="url(#textGradient)" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8"/>

    <!-- Decorative dots -->
    <circle cx="50" cy="30" r="2" fill="#60A5FA" opacity="0.6"/>
    <circle cx="150" cy="30" r="2" fill="#F472B6" opacity="0.6"/>
    <circle cx="45" cy="38" r="1" fill="#A78BFA" opacity="0.7"/>
    <circle cx="155" cy="38" r="1" fill="#A78BFA" opacity="0.7"/>
</svg>